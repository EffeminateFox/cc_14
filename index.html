<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
</head>
<body>
    <h1>Financial Calculator</h1>

    <h2>Interest Rate Calculation</h2>
    <input type="number" id="interestPrincipal" placeholder="Principal">
    <input type="number" id="interestRate" placeholder="Rate (e.g., 0.05 for 5%)">
    <input type="number" id="interestTime" placeholder="Time (years)">
    <button id="calculateInterest">Calculate Interest</button>
    <p id="interestResult"></p>

    <h2>Loan Payment Calculation</h2>
    <input type="number" id="loanPrincipal" placeholder="Principal">
    <input type="number" id="loanRate" placeholder="Annual Interest Rate (%)">
    <input type="number" id="loanNumPayments" placeholder="Number of Monthly Payments">
    <button id="calculateLoanPayment">Calculate Loan Payment</button>
    <p id="loanResult"></p>

    <h2>Investment Return Calculation</h2>
    <input type="number" id="investmentPrincipal" placeholder="Principal">
    <input type="number" id="investmentRate" placeholder="Annual Interest Rate (%)">
    <input type="number" id="investmentTimesCompounded" placeholder="Times Compounded Per Year">
    <input type="number" id="investmentTime" placeholder="Time (years)">
    <button id="calculateInvestmentReturn">Calculate Investment Return</button>
    <p id="investmentResult"></p>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
